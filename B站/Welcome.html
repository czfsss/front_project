  <div class="form" style="background-color: antiquewhite;border-radius: 10px; padding: 10px;">
    <form data-format="{{ format }}">
      <label for="start-date">开始日期:</label>
      <input type="date" name="start-date">
      <label for="end-date">结束日期:</label>
      <input type="date" name="end-date">
      <label for="classgroup">班组</label>
      <input type="select" name="classgroup" data-options='["甲班","乙班","丙班"]'>
      <label for="classlabel">班次</label>
      <input type="select" name="classlabel" data-options='["白班","中班","晚班"]'>
      <label for="mch_name">机组</label>
      <input type="text" name="mch_name" placeholder="选择或输入机组名称" data-options='["白班","中班","晚班"]'>
      <button data-size="medium" data-variant="primary">提交</button>
      </form>
  </div>
<form data-format="json"> // Default to text
  <label for="username">Username:</label>
  <input type="text" name="username" />
  <label for="password">Password:</label>
  <input type="password" name="password" />
  <label for="content">Content:</label>
  <textarea name="content"></textarea>
  <label for="date">Date:</label>
  <input type="date" name="date" />
  <label for="time">Time:</label>
  <input type="time" name="time" />
  <label for="datetime">Datetime:</label>
  <input type="datetime" name="datetime" />
  <label for="select">Select:</label>
  <input type="select" name="select" data-options='["hello","world"]' />
  <input type="checkbox" name="check" data-tip="By checking this means you agreed" />
  <button data-size="small" data-variant="primary">Login</button>
</form>
