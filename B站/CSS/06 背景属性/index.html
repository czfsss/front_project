<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{

            width: 500px;
            height: 500px;
            background-color: rgb(12, 133, 133);
            }
        .box2{
            width: 500px;
            height: 500px;

            background-size: cover; /* cover 会将图片等比例缩放，直到铺满背景 */

        }

    </style>
</head>

    <div class="box2">
