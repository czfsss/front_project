<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1~p{
            /* 选择h1元素后面的所有p元素 */
            /* 只能选择同级元素 与子代选择器要区分*/

            color: red;
        }

    </style>
</head>
<body>
    <h1>我是h1</h1>
    <p>我是p1</p>
    <p>我是p2</p>

</body>
</html>
