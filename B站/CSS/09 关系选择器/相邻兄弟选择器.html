<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3+p{ /* 相邻兄弟选择器 */
            /* 选择h3元素后面的第一个p元素 */
            color: red;
        }
    </style>
</head>
<body>
    <h3>我是标题</h3>
    <p>我是内容1</p>
    <p>我是内容2</p>

</body>
</html>
