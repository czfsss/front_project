<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: rgb(106, 139, 177);
            font-size: 160px;
            text-align: center;

        }
        p{
            color: rgb(106, 139, 177);
            font-size: 20px;
            text-indent: 2em;
            line-height: 30px;
        }
    </style>

</head>
<body>
    <h1>css简介</h1>
    <p>css是层叠样式表（Cascading Style Sheets）的简称，<br>它是一种用来描述HTML文档样式的语言。</p>
</body>
</html>
