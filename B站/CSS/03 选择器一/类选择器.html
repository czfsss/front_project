<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            color: red;
            font-size: 30px;
        }
        .blue{
            color: blue;
            font-size: 20px;
            font-weight: bold;
        }
        .size{
            font-size: 40px;
        }



    </style>
</head>
<body>
    <p class="red">这是一个p标签</p>
    <h3 class="red">这是一个h3标签</h3>
    <p class="blue">这是第二个p标签</p>
    <h3 class="blue size">这是第二个h3标签</h3>



</body>
</html>
