<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border: 1px solid rgb(202, 144, 144); /* 边框 solid:实线 black:颜色 */
        }
        table{
            border-collapse: collapse; /* 合并边框 */
            width: 500px; /* 宽度 */
            height: 300px; /* 高度 */
            
        }
        td{
            text-align: center;
            color: brown; /* 文字颜色 */
            vertical-align: middle;
            padding: 20px; /* 内边距 */
            background-color: aquamarine;
        }

    </style>
</head>

                    <th>表头</th>

            </thead>

                <tr>
                    <td>单元格</td>

                    <td>单元格</td>
                </tr>
                <tr>
                    <td>单元格</td>

                </tr>
                <tr>

                            </tr>
            </tbody>

    </table>
                    


</body>
</html>
