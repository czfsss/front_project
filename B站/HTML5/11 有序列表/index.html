<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ol的全称是"Ordered List"（有序列表）。

在HTML中，`<ol>`标签用于定义有序列表，列表项通过`<li>`标签表示，默认情况下会以数字作为项目符号，也可以通过`type`属性指定其他排序方式（如字母、罗马数字等）。

有序列表的常用属性：
type：指定列表项的排序方式，可选值有1（默认）、A、a、I、i等。
start：指定列表项的起始数字，默认从1开始。
reversed：将列表项的排序顺序反转，默认从大到小。
-->
    <ol type="A">
        <li>有序列表1</li>
        <li>有序列表2</li>
        <li>有序列表3</li>
        <li>有序列表4</li>
        <li>有序列表5</li>

    </ol>
    <ol type="a">
        <li>有序列表1
            <ol type="1">
                <li>有序列表1-1</li>
            </ol>
            <ol type="A">
                <li>有序列表1-2</li>
                <li>有序列表1-2-1</li>
                <li>有序列表1-2-2</li>
            </ol>



        </li>
        <li>有序列表2</li>
        <li>有序列表3</li>
        <li>有序列表4</li>
        <li>有序列表5</li>
    </ol>
    <ol type="I">
        <li>有序列表1</li>
        <li>有序列表2</li>
        <li>有序列表3</li>
        <li>有序列表4</li>
        <li>有序列表5</li>
    </ol>


    
</body>
</html>
