<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 基本数据类型： -->
    <!-- 数字类型：number -->
    <!-- 字符串类型：string -->
    <!-- 布尔类型：boolean -->
    <!-- 空类型：null -->
    <!-- 未定义类型：undefined -->
    <!-- 引用数据类型： -->
    <!-- 数组类型：array -->
    <!-- 对象类型：object -->
    <!-- 函数类型：function -->

    <script>
        console.log(1 + 1)
        console.log(1 * 1)
        console.log(2 - 1)
        console.log(2 / 1)
        console.log(4 % 3)
        // 字符串的拼接
        console.log('1' + '1')
        console.log('1' + '1' + '1')
        console.log('1' + '1' + '1' + '1')
        // 布尔类型
        console.log(true)
        console.log(false)

        let r = prompt('请输入圆的半径：')
        document.write("面积为：", r * r * 3.14)

        //NaN:错误类型操作
        console.log("nihao" - 2)
    </script>

</body>

</html>
