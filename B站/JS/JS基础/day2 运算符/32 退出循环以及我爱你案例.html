<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = prompt('你爱我吗：')
        while (true) {
            if (a !== "爱") {
                a = prompt('为什么？')
                alert('请重新输入')
                a = prompt('你爱我吗：')
                continue
            } else {
                alert('是的，我也爱你')
                break
            }
        }

    </script>
</body>

</html>
