<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = +prompt('请输入数字:')
        if (a > 1 && a < 10) {
            alert('数字在1到10之间')

        } else {
            alert('数字不在1到10之间')

        }

        // && 逻辑与(相当于and，全真为真)  || 逻辑或(相当于or，全假为假)  !逻辑非(相当于not,取反)


        let num = +prompt('请输入数字:')
        if (num % 4 === 0 && num % 100 !== 0) {
            alert('True')
        }
        else {
            alert('False')
        }

        //运算符的优先级与顺序
        // 1. 括号 ()
        // 2. 一元运算符 !、++、--、typeof、+、-
        // 3. 算术运算符 *、/、%（从左到右）
        // 4. 算术运算符 +、-（从左到右）
        // 5. 关系运算符 <、<=、>、>=
        // 6. 相等运算符 ==、!=、===、!==
        // 7. 逻辑与 &&
        // 8. 逻辑或 ||
        // 9. 三元运算符 ? :
        // 10. 赋值运算符 =、+=、-=、*=、/=、%=
        // 11. 逗号 ,
        
        // 示例：
        // let result = 2 + 3 * 4 && 5 > 3; // 先算3*4=12，再算2+12=14，再算5>3=true，最后算14&&true=true
    </script>
</body>

</html>
