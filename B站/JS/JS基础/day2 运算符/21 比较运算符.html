<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 比较运算符
        // > : 大于
        // < : 小于
        // >= : 大于等于
        // <= : 小于等于
        // == : 等于(左右两边值是否相等)
        // === : 严格等于 (左右两边是否类型和值全都相等)
        // != : 不等于
        // !== : 严格不等于

        console.log(2 == '2') // 结果为true ==会将数字字符串进行隐式转换

        // 以后判断是否全等强烈建议使用===
        console.log(2 === '2') //结果为false

        console.log('a' < 'b');//结果为true
        console.log('aa' < 'ab');//结果为true



    </script>
</body>

</html>
