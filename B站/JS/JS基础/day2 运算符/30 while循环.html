<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // while循环的基本语法
        // while (条件表达式) {
        //     循环体代码
        // }

        // 示例1：基本的while循环
        let i = 1;
        while (i <= 5) {
            console.log("当前数字是：" + i);
            i++; // 重要：必须更新循环变量，否则会陷入无限循环
        }

        // 示例2：计算1到10的和
        let sum = 0;
        let num = 1;
        while (num <= 10) {
            sum += num;
            num++;
        }
        console.log("1到10的和是：" + sum);

        // 示例3：用户输入验证（模拟）
        let password = "";
        let attempts = 0;
        while (password !== "123456" && attempts < 3) {
            // 在实际应用中，这里会是用户输入
            password = prompt("请输入密码：");
            attempts += 1
            if (password !== "123456" && attempts < 3) {
                alert("密码错误，请重试");
            }
            if (attempts === 3) {
                alert("密码错误次数过多，账户已锁定");
            }
            if (password === "123456") {
                alert("密码正确，登录成功")
                break
            }
        }

        // 注意事项：
        // 1. 循环条件必须最终变为false，否则会造成无限循环
        // 2. 在循环体内必须有改变条件的语句
        // 3. while循环是先判断条件，再执行循环体
    </script>
</body>

</html>
