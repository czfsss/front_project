<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 表达式与语句的区别：

        // 1. 表达式（Expression）：
        // - 会产生一个值，可以被赋值给变量
        // - 例如：算术表达式、函数调用、变量等
        let a = 3 + 5;        // 3 + 5 是表达式，结果是 8
        let b = Math.max(1, 2); // Math.max(1, 2) 是表达式，结果是 2
        let c = a;            // a 是表达式，结果是变量a的值

        // 2. 语句（Statement）：
        // - 执行某个操作，不一定产生值
        // - 例如：if语句、for循环、声明语句等
        if (a > 5) {          // if语句 - 控制程序流程
            console.log("a大于5");
        }

        let x = 10;           // 声明语句 - 声明并初始化变量

        for (let i = 0; i < 3; i++) {  // for语句 - 循环控制
            console.log(i);
        }

        // 总结：
        // 表达式 → 产生值（可以赋值）
        // 语句   → 执行操作（控制程序行为）

        // ----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
        // if 单分支语句的用法详解

        // 1. 基本语法：
        // if (条件表达式) {
        //     条件为真时执行的代码块
        // }

        // 2. 基础示例：
        let score = 85;
        if (score >= 60) {
            console.log("恭喜你，考试及格了！");
        }

        // 3. 条件表达式的类型：
        let age = 18;
        let isAdult = true;
        let name = "张三";

        // 数值比较
        if (age >= 18) {
            console.log("已成年");
        }

        // 布尔值判断
        if (isAdult) {
            console.log("这是成年人");
        }

        // 字符串判断（非空字符串为真）
        if (name) {
            console.log("用户名存在");
        }

        // 4. 复杂条件表达式：
        let temperature = 25;
        let weather = "sunny";

        // 逻辑与（&&）
        if (temperature > 20 && weather === "sunny") {
            console.log("今天天气不错，适合出门");
        }

        // 逻辑或（||）
        if (temperature < 0 || temperature > 35) {
            console.log("天气极端，注意保护");
        }

        // 5. 注意事项：
        // - 条件表达式会被转换为布尔值
        // - 假值：false, 0, "", null, undefined, NaN
        // - 其他都是真值

        let num = 0;
        if (num) {
            console.log("这句不会执行，因为0是假值");
        }

        let emptyString = "";
        if (emptyString) {
            console.log("这句也不会执行，因为空字符串是假值");
        }

        // 6. 实际应用示例：
        let userInput = prompt("请输入您的年龄：");
        let userAge = parseInt(userInput);

        if (userAge >= 18) {
            alert("欢迎访问我们的网站！");
        }

        if (!isNaN(userAge) && userAge > 0) {
            console.log("输入的年龄有效：" + userAge);
        }
    </script>
</body>

</html>
