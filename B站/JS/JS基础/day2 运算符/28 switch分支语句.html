<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = prompt("请输入数字：")
        document.write(typeof a)
        switch (a) { //括号中的值与case中的值进行比较，只有全等(值相等、类型相等才会选择成功)
            case 1:
                alert("星期一")
                break;
            case 2:
                alert("星期二")
                break;
            case 3:
                alert("星期三")
                break;
            case 4:
                alert("星期四")
                break;
            case 5:
                alert("星期五")
                break;
            default:
                alert("还在上班的牛马？")
        }
    </script>
</body>

</html>
