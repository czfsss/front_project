<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 界面输出1-100
        let i = 1
        while (i <= 100) {
            document.write(i + "<br>")
            i++
        }
        //计算从一加到100的和并输出
        let sum =0
        let num = 1
        while(num<=100){
            sum+=num
            num++
        }
        document.write(sum+"<br>")
        //计算1-100的偶数之和
        let x=0
        let y=1
        while(y<=100){
            if(y%2==0){
                x+=y
            }
            y++
        }
        document.write(`所有偶数之和为${x}`)
    </script>
</body>

</html>
