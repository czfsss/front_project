<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // if多分支语句
        // 语法: if (条件1) { 代码块1 } else if (条件2) { 代码块2 } else { 代码块3 }

        // 示例1: 成绩等级判断
        let score = 85;
        if (score >= 90) {
            console.log("优秀");
        } else if (score >= 80) {
            console.log("良好");
        } else if (score >= 70) {
            console.log("中等");
        } else if (score >= 60) {
            console.log("及格");
        } else {
            console.log("不及格");
        }

        // 示例2: 天气判断
        let weather = "晴天";
        if (weather === "晴天") {
            console.log("今天天气不错，适合出门");
        } else if (weather === "阴天") {
            console.log("天气一般，可以出门");
        } else if (weather === "雨天") {
            console.log("记得带雨伞");
        } else {
            console.log("其他天气情况");
        }

        // 示例3: 年龄段判断
        let age = 25;
        if (age < 18) {
            console.log("未成年人");
        } else if (age >= 18 && age < 60) {
            console.log("成年人");
        } else {
            console.log("老年人");
        }
    </script>
</body>

</html>
